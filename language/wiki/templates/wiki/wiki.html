<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>程式語言小百科</title>
<meta charset=utf-8>
<link rel=stylesheet href={% static 'main/css/main.css' %}>
</head>
<body>
<h1>Wiki 說--Hello world!</h1>
<br>
{% if categories %}
<h2>程式語言類別：</h2>
<table>
<tr><th>類別名稱</th></tr>
{% for category in categories %}
<tr>
<td><a href={% url 'wiki:category' category.name %}>{{category.name}}</a></td>
</tr>
{% endfor %}
</table>
{% else %}
<p><strong>目前尚未設定程式語言類別。</strong></p>
{% endif %}
<p><a href={% url 'wiki:addCategory' %}>新增類別</a></p>
<p><a href={% url 'main:main' %}>回首頁</a></p>
</body>
</html>
